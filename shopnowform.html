
<!--form for user book car-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet"  href="shopnowform.css">
    <title>SHOP NOW</title>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo"><img src="images/company_logo.jpg" alt=" image not found" class="logo-responsive"></a>
        <div class="header-right">
            <a  href="shopnowform.html" >Shop Now</a> 
            <a  href="models.html" >Models</a> 
            <a  href="services.html" >Services</a> 
            <a  href="about-us.html" >About</a>
            <a href="index.html" style="font-size: 50px;">B.B.T</a>
        </div>
      </div>
      <!--customer details-->
    <div class="shopnow-form">
        <form action="_blank">
          <div class="row">
            <div class="col-25">
              <label for="fname">Customer Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="number">Mobile Number</label>
            </div>
            <div class="col-75">
              <input type="tel" id="number" name="number" placeholder="Mobile Number" required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="carmodel">Car Brand</label>
            </div>
            <!--select car model-->
            <div class="col-75">
              <select id="carmodel" name="carmodel" >
                <option value="BMW">BMW</option>
                <option value="AUDI">AUDI</option>
                <option value="HYUNDAI">HYUNDAI</option>
                <option value="NISSAN">NISSAN</option>
                <option value="FORD">FORD</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="address">Address</label>
            </div>
            <div class="col-75">
              <textarea id="Address" name="Address" placeholder="Address.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="model">Car Model</label>
            </div>
            <div class="col-75">
              <input type="text" id="model" name="model" placeholder="model" required>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    
</body>
</html>
